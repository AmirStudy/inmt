      $(document).ready(function(){

        class Stopwatch {
              constructor(display, results) {
                  this.running = false;
                  this.display = display;
                  this.results = results;
                  this.laps = [];
                  this.reset();
                  this.print(this.times);
              }
              
              reset() {
                  this.times = [ 0, 0, 0 ];
              }
              
              start() {
                  if (!this.time) this.time = performance.now();
                  if (!this.running) {
                      this.running = true;
                      requestAnimationFrame(this.step.bind(this));
                  }
              }
              
              lap() {
                  let times = this.times;
                  let li = document.createElement('li');
                  li.innerText = this.format(times);
                  this.results.appendChild(li);
              }
              
              stop() {
                  this.running = false;
                  this.time = null;
              }

              restart() {
                  if (!this.time) this.time = performance.now();
                  if (!this.running) {
                      this.running = true;
                      requestAnimationFrame(this.step.bind(this));
                  }
                  this.reset();
              }
              
              clear() {
                  clearChildren(this.results);
              }
              
              step(timestamp) {
                  if (!this.running) return;
                  this.calculate(timestamp);
                  this.time = timestamp;
                  this.print();
                  requestAnimationFrame(this.step.bind(this));
              }
              
              calculate(timestamp) {
                  var diff = timestamp - this.time;
                  // Hundredths of a second are 100 ms
                  this.times[2] += diff / 10;
                  // Seconds are 100 hundredths of a second
                  if (this.times[2] >= 100) {
                      this.times[1] += 1;
                      this.times[2] -= 100;
                  }
                  // Minutes are 60 seconds
                  if (this.times[1] >= 60) {
                      this.times[0] += 1;
                      this.times[1] -= 60;
                  }
              }
              
              print() {
                  this.display.innerText = this.format(this.times);
              }
              
              format(times) {
                  return `\
          ${pad0(times[0], 2)}:\
          ${pad0(times[1], 2)}:\
          ${pad0(Math.floor(times[2]), 2)}`;
              }
          }

          function pad0(value, count) {
              var result = value.toString();
              for (; result.length < count; --count)
                  result = '0' + result;
              return result;
          }

          function clearChildren(node) {
              while (node.lastChild)
                  node.removeChild(node.lastChild);
          }

          let stopwatch = new Stopwatch(
              document.querySelector('#timer'),
              document.querySelector('#timer'));

        refresh()

        var searchEvents = function(event){
          if (searchRequest)
            searchRequest.abort()
          searchRequest =  $.getJSON('/game', {
              a: $('input[name=a]').val(),
              b: $('textarea[name=b]').val()
            }, function(data) {
              // $("#result").text(data.result);
              result = data.result.split("\n")
              var container = $('<div />');
              for(var i = 0; i < result.length; i++) {
                  container.append('<span id="res'+i+'" class="spanres"> ' + result[i] + '</span><br>');
              }
              $('#result').html(container);
              $('.spanres').css({"background-color": "none"})
              $('#res' + selecte).css({"background-color": "#ddd"})
              // var pos = $('#partial').textareaHelper('caretPos')
              // console.log(pos)
              // $("#drop").css({top: (pos.top +25), left: (pos.left-150)})
              // $(".dropdown-trigger").dropdown('open');
              $('#partial').focus()
              // var sel = window.getSelection();
              // var offset = sel.baseOffset;
              // var node = sel.focusNode;
              // console.log($("#partial").offset())
              // node.innerHTML = '<span style="color:#ff0000">' + result + '</span>';
              // console.log(node)
            });
        }

        $("#partial").on('keydown', function(e){
          var keyCode = e.keyCode || e.which; 
          if (keyCode == 9) {
            e.preventDefault();
            var partial = $("#partial").val().split(" ").filter(function(v){return v!==''})
            var step = partial.length
            var res = result[selecte].split(" ")[step-1]
            if (result[selecte].split(" ")[step-1] == partial[step-1]) {
              res = result[selecte].split(" ")[step]
            } else {
              partial.pop()
            }
            partial.push(res)
            $("#partial").val(partial.join(" ") + " ")
          }
          
          if (keyCode == 45) {
            e.preventDefault()
            refresh()
          }

          if (keyCode == 13) { 
            e.preventDefault();
            $("#partial").val(result[selecte])
          }

          if (keyCode == 40) { 
            e.preventDefault();
            if (selecte < result.length)
              selecte = selecte + 1;
              $('.spanres').css({"background-color": "none"})
              $('#res' + selecte).css({"background-color": "#ddd"})
          }
          if (keyCode == 38) { 
            e.preventDefault();
            if (selecte > 0)
              selecte = selecte - 1;
              $('.spanres').css({"background-color": "none"})
              $('#res' + selecte).css({"background-color": "#ddd"})
          }
           
        })

        searchInput.keyup(function(e){
          clearTimeout(debounceTimeout);
          debounceTimeout = setTimeout(searchEvents, 400);
        });

        $("#hin_inp").focusout(function(){
          searchEvents();
        })
