        padding: 10px;

        position: relative;
        width: 100%;
      }

      .suggest,.partial {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px;
        white-space: pre-wrap;
        overflow-x:hidden;
        overflow-y:auto;
      }

      .partial {
        z-index: 10;
      }
      .suggest {
        color: #999;
        overflow-x:hidden;
        overflow-y:auto;
        /* overflow : hidden; */
      }
      .res0 {
        display: none !important;
      }
      .dropdown {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #eee;
        border: 1px solid rgba(0, 0, 255, 0.25);

        z-index: 20;
        visibility: hidden;
      }
      #dummy {
        display: inline-block;
      }
      .spanres {
        padding-right: 7px;
        padding-top: 1px;
        padding-bottom: 1px;
        padding-left: 1px;
        border: 1px solid rgba(0, 0, 255, 0.25);
        display: block;
        
      }

        font-size: 12px;
        bottom: 10;
        right: 10;
        position: absolute;
      }

      .switch {
        padding: 15px;
      }
