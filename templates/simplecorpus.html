{% load static %}

<html>
    <link type="text/css" rel="stylesheet" href="{% static 'materialize.css' %}"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <body>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   
    <script type="text/javascript" src="{% static 'materialize.js' %}"></script>
    <script type=text/javascript>
        function resizeTextArea(textarea){
            var hiddenDiv = $('.hiddendiv').first();
            if (hiddenDiv.length) {
                  hiddenDiv.css('width', textarea.width());
                  textarea.css('height', hiddenDiv.height());
            }
        };
        $(document).ready(function () {
          $('select').formSelect();
            $('#translate').click(function(){
                $('.preloader-background').css('display', 'flex')
                $.ajax({
                    type: "POST",
                    url: '/simple/corpusinput',
                    data: {
                      'translate': $("#corpusinput").val(),
                      'langselect': $('#src').find(":selected").val() + "-" + $('#tgt').find(":selected").val(),
                      'csrfmiddlewaretoken': '{{ csrf_token }}',
                    },
                    success: function() {
                      window.location.href='/simple/translate';
                    }
                });
            });

            $('#sampleload').click(function(){
                var lang = $('#src').find(":selected").val() + "-" + $('#tgt').find(":selected").val();
                var text = ""
                if (lang == "en-hi") {
                  text = "The weather is pleasant today. Let us go out to in the evening."
                }
                if (lang == "hi-en") {
                  text = "आज मौसम सुहावना है। हमें शाम को बाहर जाना चाहिए।"
                }
                if (lang == "ml-en") {
                  text = "മൺസൂൺ മഴ ഒരു അനുഗ്രഹവും ശാപവുമാണെന്ന് വിശ്വസിക്കപ്പെടുന്നു. ആവശ്യത്തിന് അളവിൽ മഴ പെയ്യുമ്പോൾ, വേനൽക്കാലത്തെ കടുത്ത ചൂടിനുശേഷം ഇത് ഞങ്ങൾക്ക് ഒരു അനുഗ്രഹമാണ്. വിളകൾ ധാരാളമായി വളരുന്നതിനാൽ ഇത് കർഷകർക്കും ഒരു അനുഗ്രഹമാണ്. വരണ്ട വേനൽക്കാലത്ത് നദികൾ നിറയുന്നു."
                }
                if (lang == "bn-en") {
                  text = "মৌসুমি বৃষ্টি একটি অভিশাপ দ্বারা আশীর্বাদ করা একটি আশীর্বাদ। যখন পরিমাণগত পরিমাণে বৃষ্টির পরিমাণ কম হয়, তখন এটি একটি আশীর্বাদের জন্য আমাদের পরে গরম তাপের গ্রীষ্ম। ফসলের প্রাচুর্যের কারণে এটি কৃষকদের জন্য একটি আশীর্বাদ। শুষ্ক গ্রীষ্মের পরে নদী ভরাট।"
                }
                $("#corpusinput").val(text);
                $("#corpusinput").focus();
                $("#corpusinput").trigger('autoresize');
            });
        });
        
    </script>

<div class="preloader-background">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
        
      </div>
    </div>
    <span>&nbsp;&nbsp;Loading Translator. Please wait ...</span>
  </div>



    <div class="container">
      <div class="row">
          <div class="pad-top"></div>
      </div>
      <div class="card">
        <div class="card-title center ttt">
          Interactive Neural Machine Translation
        </div>
      </div>
      <div class="row">
          <div class="pad-top"></div>
      </div>
      <div class="card">
            <div class="card-content center">
              <div class ="row">
                <div class="input-field col s3 offset-s3">
                    <select id="src">
                      <!-- <option value="" disabled selected>Choose your option</option> -->
                      <option value="en">English</option>
                      <option value="hi">Hindi</option>
                      <option disabled value="bn">Bengali</option>
                      <option disabled value="ml">Malayalam</option>
                      <option disabled value="ta">Tamil</option>
                      <option disabled value="te">Telugu</option>
                      <option disabled value="kn">Kannada</option>
                      <option disabled value="gu">Gujarati</option>
                      <option disabled value="mr">Marathi</option>

                      <option disabled value="or">Oriya</option>
                      <option disabled value="pa">Punjabi</option>
                      <option disabled value="as">Assamese</option>
                    </select>
                    <label>Source</label>
                  </div>
                  <div class="input-field col s3">
                      <select id="tgt">
                        <!-- <option value="" disabled selected>Choose your option</option> -->
                        <option value="en">English</option>
                      <option value="hi">Hindi</option>
                      <option disabled value="bn">Bengali</option>
                      <option disabled value="ml">Malayalam</option>
                      <option disabled value="ta">Tamil</option>
                      <option disabled value="te">Telugu</option>
                      <option disabled value="kn">Kannada</option>
                      <option disabled value="gu">Gujarati</option>
                      <option disabled value="mr">Marathi</option>
                      <option disabled value="ne">Nepali</option>
                      <option disabled value="or">Oriya</option>
                      <option disabled value="pa">Punjabi</option>
                      <option disabled value="as">Assamese</option>
                      </select>
                      <label>Target</label>
                    </div>
              </div>
              <div class="row">
                  <div class="col s6 offset-s3">
                        <div class="row">
                            <div class="input-field col s10">
                            <textarea id="corpusinput" class="materialize-textarea"></textarea>
                            <label for="corpusinput">Corpus Input</label>
                            </div>
                            <div class="input-field col s2">
                              <a id="sampleload" class="waves-effect waves-light btn-small">Sample</a>
                            </div>
                        </div>
                        <div class="row">
                        <div class="row">
                            <a id="translate" class="waves-effect waves-light btn-large"><i class="material-icons left">language</i>Translate</a>
                        </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
