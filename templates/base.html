{% load static %}

<html>
    <link type="text/css" rel="stylesheet" href="{% static 'materialize.css' %}"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'materialize.js' %}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <script>        
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>

    <!--Scripts Inherited from dependent HTML Pages-->
    {% block js %}
    {% endblock %}


    <body>

      <!--SideBar Navigation Menu-->
      <ul id="slide-out" class="sidenav sidenav-fixed">
        <li>
          <div class="user-view">
            <div class="background">
              <img src="{% static 'images/gallary/1.png' %}">
            </div>
            <a href="#user"><img class="circle" src="{% static 'images/avatar/avatar-7.png' %}"></a>
            <a href="name"><span class="white-text name">{{ request.user.translator.name }}</span></a>
            <a href="#email"><span class="white-text email">{{ request.user.email }}</span></a>
          </div>
        </li>
        <li class='{% if request.resolver_match.url_name == "dashboard" %}active{% endif %}'>
          <a class="waves-effect" href="/dashboard"><i class="material-icons">dashboard</i>Dashboard</a>
        </li>
        <li class='{% if request.resolver_match.url_name == "corpus" or request.resolver_match.url_name == "translate" or request.resolver_match.url_name == "preview" %}active{% endif %}'>
          <a class="waves-effect" href="/corpus"> <i class="material-icons">translate</i>Translate</a>
        </li>
        <li class='{% if request.resolver_match.url_name == "dashboard" %}active{% endif %}'>
          <a class="waves-effect" href="/accounts/logout"><i class="material-icons">logout</i>Logout</a>
        </li>
      </ul>

      <div class="contain">
        <!--Top Bar navigation/logout-->
        <!--nav>
            <div class="nav-wrapper blue-grey darken-3">
              <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="/accounts/logout">Logout</a></li>
              </ul>
            </div>
        </nav-->
        <!--Where sub-Module titles go-->
        <!--div class="row white-text titli">
          <h3>{% block title %}{% endblock %}</h3>
          <p>{% block desc %} {% endblock %}</p>
        </div>
        <div class="pad-top"></div-->
        <!--Where sub-module bodies go-->
        <div class="titl">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </body>
